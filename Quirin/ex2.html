<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="form">
        <label for="firstname">First Name: </label><input type="text" name="firstname" id="firstname">
        <label for="lastname">Last Name: </label><input type="text" name="lastname" id="lastname">
        <label for="age">Age: </label><input type="text" name="age" id="age">
        <select name="profession" id="profession">
            <option value="none" disabled selected>Pick one</option>
            <option value="piracy">Piracy</option>
            <option value="watering%20stones">Watering Stones</option>
            <option value="picking%20noses">Picking Noses</option>
        </select>
    </form>

    <div data-name="first" id="firstname_div"></div>
    <div data-name="last" id="lastname_div"></div>
    <div id="age_div"></div>
    <div id="profession_div"></div>

    <script>
        displayName = (e) => {
            console.log(e);
            let div = document.getElementById(e.target.id + '_div');
            let name = e.target.value;
            div.style.color = name.length > 5 ? 'green' : 'red';
            div.innerHTML = `Your ${div.dataset.name} name is ${name}`;
        };

        displayAge = (e) => {
            let div = document.getElementById(e.target.id + '_div');
            div.innerHTML = 'Your age is ' + e.target.value;
        }

        displayProfession = (e) => {
            let div = document.getElementById(e.target.id + '_div');
            let profession = e.target.value; //.replace('%20', ' ');
            switch (profession) {
                case 'piracy':
                    div.style.background = 'purple';
                    div.style.color = 'white';
                    break;
                case 'watering%20stones':
                    div.style.background = 'red';
                    div.style.color = 'white';
                    break;
                case 'picking%20noses':
                    div.style.background = 'yellow';
                    div.style.color = 'black';
            }
            div.innerHTML = `Your profession is ${e.target.value.replace('%20', ' ')}`;
        }

        document.getElementById('firstname').addEventListener('change', displayName, false);
        document.getElementById('lastname').addEventListener('change', displayName, false);
        document.getElementById('age').addEventListener('change', displayAge, false);
        document.getElementById('profession').addEventListener('change', displayProfession, false);
    </script>
</body>

</html>
